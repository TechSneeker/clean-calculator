<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="dots">
            <span class="dot first"></span>
            <span class="dot second"></span>
            <span class="dot third"></span>
        </div>
        <div class="result-calculator">0</div>
        <div class="keys-calculator">
            <button data-action="potency">X<sup>x</sup></button>
            <button data-action="clearAll">C</button>
            <button data-action="clearSingle"><img src="assets/arrow-left-solid.svg"></button>
            <button data-action="divide">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button data-action="multiply">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button data-action="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button data-action="add">+</button>
            <button data-action="state">+/-</button>
            <button class="number">0</button>
            <button data-action="decimal">.</button>
            <button data-action="result">=</button>
        </div>
    </div>
</body>
<script src="script/app.js"></script>
</html>
